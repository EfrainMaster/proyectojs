<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Projecto con JavaScript</title>
		<!-- Estilos CSS-->

		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
		<link id="theme" rel="stylesheet" type="text/css" href="css/green.css"/>

		<link id="theme" rel="stylesheet" type="text/css" href="css/blue.css"/>  -->


		<!-- JQuery  -->
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Estilos CSS -->
		<link rel="stylesheet"  href="js/jquery-ui/jquery-ui.min.css"/>
		<link rel="stylesheet"  href="js/jquery-ui/jquery-ui.structure.css"/>
		<link rel="stylesheet"  href="js/jquery-ui/jquery-ui.theme.css"/>
		
		<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

		<!-- Plugin validacion -->
		<script type="text/javascript" src="js/jquery-ui/jquery.form-validator.min.js"></script>
	
  		<!-- Mis Scripts -->
  		<script type="text/javascript" src="js/main.js"></script>
  		
	</head>

	<body>
		<div id="selector-theme">
			<div id="to-green"></div>
			<div id="to-red"></div>
			<div id="to-blue"></div>

		</div>

		<section id="global">
			<!-- Cabezera -->
			<header>
				<div id="logo">
				<h1>PROJECTO JS</h1>
				</div>
				<div class="clearfix"></div>
				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="reloj.html">Reloj</a></li>
						<li><a href="about.html">Sobre Mi</a></li>
						<li><a href="contact.html">Contacto</a></li>
						
						
					</ul>
				</nav>
			</header>

			<!-- Contenido -->
			<section id="content">
				<div id="box">
					<!-- CARGAR FORMULARIO-->
					<h2>Contacto</h2>
			
				<form action="" method="POST" id="form_contact">
					<label for="name">Nombre</label>
					<input type="text" name="name" data-validation="alphanumeric"/>

					<label for="surname">Apellidos</label>
					<input type="text" name="surname" data-validation="alphanumeric"/>

					<label for="email">Email</label>
					<input type="email" name="email" data-validation="email"/>

					<label for="sex">Sexo</label>
					<select name="sex" data-validation="required">
						<option value="men">Hombre</option>
						<option value="woman">Mujer</option>
					</select>

					<label for="date">Fecha de Nacimiento</label>
					<input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yy"/>

					<label for="years">Edad</label>
					<input type="number" name="years" data-validation="number"/>

					<input type="submit" value="Enviar"/>
				</form>
					
				</div>
				<aside id="sidebar">
					<div id="about">
						<h4><span>¿Quien Soy?</span></h4>
						<img src="img/caracol.jpg"/>
						<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu felis eget felis bibendum malesuada id a elit.</p>
					</div>
					<div id="login">
						<h4><span>Identificate</span></h4>
						<form>
							<label for="name">
								Nombre
							</label>
							<input type="text" name="name"
							id="form_name" />

							<label for="email">
								Correo
							</label>
							<input type="email" name="email" />

							<label for="password">
								Contraseña
							</label>
							<input type="password" name="password" />

							<input type="submit" name="Entrar"/>
						</form>
					</div>
					
				</aside>
				<div class="clearfix"></div>
			</section>


		</section>
		<footer>
			Master de JavaScript de Victor Robles &copy;

			<a href="#" class="subir">Ir Arriba</a>
		</footer>

	</body>


</html>
